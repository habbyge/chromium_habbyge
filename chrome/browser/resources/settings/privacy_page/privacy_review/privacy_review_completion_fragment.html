<style include="privacy-review-fragment-shared">
  :host {
    display: flex;
    flex-flow: column;
  }
  
  .header {
    align-items: center;
    display: flex;
    flex: 1;
    flex-direction: column;
    justify-content: space-between;
    padding: var(--cr-section-padding) 120px;
    row-gap: 8px;
    text-align: center;
  }

  .info-row {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
  }

  .info-row-graphic {
    height: 40px;
    width: 40px;
  }

  .info-row-description {
    flex: 1;
  }

  .footer {
    align-items: center;
    display: flex;
    justify-content: flex-end;
    padding: 16px 0;
  }
</style>
<div class="header">
  <img aria-hidden="true"
      src="chrome://settings/images/privacy_review_completion_banner.svg">
  <div class="headline">$i18n{privacyReviewCompletionCardHeader}</div>
  <div class="cr-secondary-text">
    $i18n{privacyReviewCompletionCardSubHeader}
  </div>
</div>
<div id="privacySandboxRow" class="info-row">
  <picture>
    <source class="info-row-graphic"
        srcset="./images/privacy_review_privacy_sandbox_graphic_dark.svg"
        media="(prefers-color-scheme: dark)">
    <img class="info-row-graphic" alt=""
        src="./images/privacy_review_privacy_sandbox_graphic.svg">
  </picture>
  <cr-link-row class="info-row-description" external
      label="$i18n{privacyReviewCompletionCardPrivacySandboxLabel}"
      sub-label="$i18n{privacyReviewCompletionCardPrivacySandboxSubLabel}"
      on-click="onPrivacySandboxClick_"
      role-description="$i18n{subpageArrowRoleDescription}"></cr-link-row>
  <a id="privacySandboxLink" href="privacySandbox"
      target="_blank" tabindex="-1" aria-disabled="true"
      role="none"></a>
</div>
<div id="waaRow" class="info-row" hidden="[[!shouldShowWaa_]]">
  <picture>
    <source class="info-row-graphic"
        srcset="./images/privacy_review_waa_graphic_dark.svg"
        media="(prefers-color-scheme: dark)">
    <img class="info-row-graphic" alt=""
        src="./images/privacy_review_waa_graphic.svg">
  </picture>
  <cr-link-row class="info-row-description" external
      label="$i18n{privacyReviewCompletionCardWaaLabel}"
      sub-label="$i18n{privacyReviewCompletionCardWaaSubLabel}"
      on-click="onWaaClick_"
      role-description="$i18n{subpageArrowRoleDescription}"></cr-link-row>
</div>
<div class="footer">
  <cr-button class="action-button" id="leaveButton"
      on-click="onLeaveButtonClick_">
    $i18n{privacyReviewCompletionCardLeaveButton}
  </cr-button>
</div>
